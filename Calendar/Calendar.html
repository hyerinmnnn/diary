<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>
    <link rel="stylesheet" href="Calendar.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="past">이전</button>
            <h2 id="currentMonth"></h2>
            <button id="future">다음</button>
        </div>
        <div class="days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>
    <script src="Calendar.js"></script>
</body>
</html>
